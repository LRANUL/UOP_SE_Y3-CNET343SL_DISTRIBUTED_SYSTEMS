        <ion-card style="border-radius: 10px;background-color: transparent;margin-left: 300px;margin-right: 300px;height: 600px;overflow-y: scroll;">

<!-- Form Start -->
          <form [formGroup]="UpdateForm" (submit)="updateSubmit()">
            <div class="row" style="padding-top: 20px;">
              
              <div class="col-6 col-sm-4" style="margin-left: 20px;">
                
                <h6 style="color: black;">Full Name*</h6>
              </div>

              <div class="col-6 col-sm-7">
           

                <ion-item style="border-radius: 10px;margin-top: 10px;">
                  <ion-input formControlName="prefix"  type="text" placeholder="Prefix"  ></ion-input>
                </ion-item>

                <ion-item style="border-radius: 10px;margin-top: 5px;">
                  <ion-input formControlName="firstName"  type="text" placeholder="First Name"  ></ion-input>
                </ion-item>

                <ion-item style="border-radius: 10px;margin-top: 5px;">
                  <ion-input formControlName="middleName"  type="text" placeholder="Middle Name"  ></ion-input>
                </ion-item>

                <ion-item style="border-radius: 10px;margin-top: 5px;">
                  <ion-input formControlName="lastName"  type="text" placeholder="Last Name"  ></ion-input>
                </ion-item>
              </div>

              <div class="w-100 d-none d-md-block" style="margin-top: 15px;"></div>

              <div class="col-6 col-sm-4" style="margin-left: 20px;">
                <h6 style="color: black;">Email*</h6>
              </div>

              <div class="col-6 col-sm-7">
                <ion-item style="border-radius: 10px;">
                  <ion-input formControlName="email"  type="email" placeholder="manager@email.com" >
                  </ion-input>
                </ion-item>
              </div>

              <div class="w-100 d-none d-md-block" style="margin-top: 15px;"></div>

              <!-- <div class="col-6 col-sm-4" style="margin-left: 20px;">

              <div class="col-6 col-sm-4" style="margin-left: 20px;">

              <div class="w-100 d-none d-md-block" style="margin-top: 15px;"></div>

              <div class="col-6 col-sm-4" style="margin-left: 20px;">
                <h6 style="color: black;">Phone Number*</h6>
              </div>
              <div class="col-6 col-sm-2">+94</div>

              <div class="col-6 col-sm-5">
                <ion-item style="border-radius: 10px;">
                  <ion-input formControlName="phone"  type="number" placeholder="Phone No" ></ion-input>
                </ion-item>
              </div>

              <div class="w-100 d-none d-md-block" style="margin-top: 15px;"></div>

              <div class="col-6 col-sm-4" style="margin-left: 20px;">
                <h6 style="color: black;">Address*</h6>
              </div>
              <div class="col-6 col-sm-7">
                <ion-item style="border-radius: 10px;">
                  <ion-input formControlName="streetAddress"  type="text" placeholder="Street Address" >
                  </ion-input>
                </ion-item>

                <ion-item style="border-radius: 10px; margin-top: 5px;">
                  <ion-input formControlName="city"  type="text" placeholder="City" >
                  </ion-input>
                </ion-item>

                <ion-item style="border-radius: 10px;margin-top: 5px;">
                  <ion-input formControlName="postalCode"  type="text" placeholder="Postal Code" >
                  </ion-input>
                </ion-item>
              </div>

            </div>

            <div><br></div>

            <div><br></div>
