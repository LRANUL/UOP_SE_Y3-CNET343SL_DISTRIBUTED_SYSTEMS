<ion-content>
  <div style="padding-top: 30px;">
    <ion-header style="text-align: center; font-size: xx-large; padding-bottom: 20px;">Booking History</ion-header>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" offset-md="1">
        <div *ngFor="let tickets of bookedTickets">
        <ion-card>
          <ion-row>
            <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col offset-md="0.4">
                <img src="{{tickets.imgUrl}}" style="height: 130px;">
              </ion-col>
              <ion-col size-md="4" offset-md="1">
                <ion-card-header>
                  <ion-card-title>Movie Name: {{tickets.movieName}}</ion-card-title>
                  <ion-card-subtitle>Location: {{tickets.location}}</ion-card-subtitle>
                  <ion-card-subtitle>Time: {{tickets.time}}</ion-card-subtitle>
                  <ion-card-subtitle>Movie Hall: {{tickets.hall}}</ion-card-subtitle>
                  <ion-card-subtitle>Seat Number: {{tickets.seatNumber}}</ion-card-subtitle>
                </ion-card-header>
              </ion-col> 
            </ion-row>
          </ion-grid>
            </ion-col>
            </ion-row>
            <ion-item-divider>
              <ion-card-content>
                <ion-label>
                  Total cost Of Tickets: {{tickets.totalCost}} 
                </ion-label>
              </ion-card-content>
            </ion-item-divider>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
