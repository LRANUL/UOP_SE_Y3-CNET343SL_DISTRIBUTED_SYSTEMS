<app-header-component></app-header-component>
<ion-content>
<ion-grid>
<ion-row>
    <ion-col size-md="10" offset-md="1">
        <ion-grid>
            <ion-row>
              <ion-col style="text-align: left;">
                  <ion-title style="font-size: larger; font-weight: bolder;"> Showing Movies</ion-title>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-slides [options]="sliderConfig">
                      <ion-slide *ngFor="let movie of nowShowingMovies">
                        <ion-card>
                          <ion-card-content (click)="showDetails(movie._id)">
                            <img src="{{movie.posterLink}}" style="width: 100%; height: 200px;">
                            <ion-card-subtitle style="text-align: left;">Ratings: {{movie.rated}}</ion-card-subtitle>
                            <ion-card-title style="text-align: left; font-size: larger;">{{movie.movieTitle}}</ion-card-title>
                           </ion-card-content>
                            <ion-card-content>
                                    <ion-button (click)="venuSelection(movie._id)">
                                        <ion-icon name="calendar-outline" style="padding-right: 5px;"></ion-icon>
                                        Book Ticket
                                    </ion-button>
                            </ion-card-content>
                          </ion-card>
                      </ion-slide>
                      </ion-slides>
              </ion-col>
          </ion-row>
        <ion-row>
              <ion-col>
                <ion-title style="font-size: larger; font-weight: bolder;"> Upcoming Movies</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-slides [options]="sliderConfig">
                  <ion-slide *ngFor="let movie of upcomingShowingMovies">
                    <ion-card>
                      <ion-card-content (click)="showDetails(movie._id)">
                        <img src="{{movie.posterLink}}" style="width: 100%; height: 200px;">
                        <ion-card-subtitle style="text-align: left;">Ratings: {{movie.rated}}</ion-card-subtitle>
                        <ion-card-title style="text-align: left; font-size: larger;">{{movie.movieTitle}}</ion-card-title>
                       </ion-card-content>
                      </ion-card>
                  </ion-slide>
                  </ion-slides>
            </ion-col>
        </ion-row>
        </ion-grid>
    </ion-col>
</ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
