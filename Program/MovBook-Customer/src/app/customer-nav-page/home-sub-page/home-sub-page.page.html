<ion-header [translucent]="true">
  <ion-toolbar>
      <img src="../../../../assets/images/MovBook-Logo.jpeg" style="width: 160px;border-radius: 5px;margin-bottom: 10px; padding-left: 10px;">
      <ion-icon name="person-circle-outline" slot="end" style="padding-right: 15px; font-size: 30px"></ion-icon>
      <ion-icon name="log-out-outline" slot="end" style="padding-right: 20px; padding-left: 15px; font-size: 30px;"></ion-icon>
    <ion-button slot="start" color="light">
      <ion-menu-button menu = "menuCustomer"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
<ion-row>
    <ion-col size-md="10" offset-md="1">
        <ion-grid>
            <ion-row>
              <ion-col style="text-align: left;">
                  <ion-title style="font-size: larger;"> Showing Movies</ion-title>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-slides [options]="sliderConfig">
                      <ion-slide *ngFor="let movie of nowShowingMovies">
                        <ion-card>
                          <ion-card-content (click)="showDetails(movie._id)">
                            <img src="{{movie.posterLink}}" style="width: 100%; height: 200px;">
                            <ion-card-subtitle style="text-align: left;">Ratings: {{movie.rated}}</ion-card-subtitle>
                            <ion-card-title style="text-align: left; font-size: larger;">{{movie.movieTitle}}</ion-card-title>
                           </ion-card-content>
                            <ion-card-content>
                                    <ion-button (click)="venuSelection(movie._id)">
                                        <ion-icon name="calendar-outline" style="padding-right: 5px;"></ion-icon>
                                        Book Ticket
                                    </ion-button>
                            </ion-card-content>
                          </ion-card>
                      </ion-slide>
                      </ion-slides>
              </ion-col>
          </ion-row>
        <ion-row>
              <ion-col>
                <ion-title style="font-size: larger;"> Upcoming Movies</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-slides [options]="sliderConfig">
                  <ion-slide *ngFor="let movie of upcomingShowingMovies">
                    <ion-card>
                      <ion-card-content (click)="showDetails(movie._id)">
                        <img src="{{movie.posterLink}}" style="width: 100%; height: 200px;">
                        <ion-card-subtitle style="text-align: left;">Ratings: {{movie.rated}}</ion-card-subtitle>
                        <ion-card-title style="text-align: left; font-size: larger;">{{movie.movieTitle}}</ion-card-title>
                       </ion-card-content>
                      </ion-card>
                  </ion-slide>
                  </ion-slides>
            </ion-col>
        </ion-row>
        </ion-grid>
    </ion-col>
</ion-row>
</ion-grid>
<div style=" display: flex;flex-direction: column;">
  <div style="flex: 1; padding-top: 10px; padding-bottom: 10px; color: white; background-color: #18191a;">
      <ion-grid>
          <ion-row>
              <ion-col size-md="4" offset-md="3">
                  <ion-grid>
                      <ion-row>
                          <ion-col>
                              <ion-label>Home</ion-label>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-label>Book Movie Tickets</ion-label>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col (click)="aboutUs()">
                              <ion-label>About Us</ion-label>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col (click)="openmodal()">
                              <ion-label>Contact Us</ion-label>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-col>
              <ion-col>
                  <ion-grid>
                      <ion-row>
                          <ion-col>
                              <ion-label>Follow Us:</ion-label>
                              <br>
                              <ion-icon name="logo-instagram" style="padding-right: 20px;"></ion-icon>
                              <ion-icon name="logo-twitter" style="padding-right: 20px;"></ion-icon>
                              <ion-icon name="logo-facebook" style="padding-right: 20px;"></ion-icon>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-label>Terms And Conditions</ion-label>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-col>
          </ion-row>
      </ion-grid>
  </div>
</div>
</ion-content>
