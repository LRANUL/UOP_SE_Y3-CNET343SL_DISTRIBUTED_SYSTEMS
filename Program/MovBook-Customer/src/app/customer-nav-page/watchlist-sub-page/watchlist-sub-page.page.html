
<ion-content>
  <div style="padding-top: 30px;">
    <ion-header style="text-align: center; font-size: xx-large; padding-bottom: 20px;">Your Watchlist</ion-header>
  </div>
<ion-grid>
  <ion-row>
    <ion-col size-md="2" offset-md="1">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <img src="" style="height: 130px;">
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-card-header>
                  <ion-card-title>Name</ion-card-title>
                  <ion-card-subtitle>Release Date</ion-card-subtitle>
                </ion-card-header>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-buttons style="float: right;">
                    <ion-button>
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button> 
                  </ion-buttons>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
