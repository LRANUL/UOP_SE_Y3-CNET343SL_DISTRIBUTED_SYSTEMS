<ion-content >
  <div style="padding-top: 120px;">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card  style="border-radius: 10px;">
              <ion-card-header>
                <ion-grid>
                  <ion-row>
                    <ion-col  size-md="5" offset-md="3.5">
                      <ion-avatar style="width: 100px; height: 100px; margin: auto;">
                      <img src="../../assets/images/profile.png">
                    </ion-avatar>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-header>
                 <ion-title style="text-align: center; margin-left: 15px; font-size: x-large; font-weight: bolder;">Welcome Back!!!</ion-title>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size-md="6" offset-md="3">
                      <form #form="ngForm" (ngSubmit)="login(form)">
                        <ion-item>
                          <ion-label position="floating">Username</ion-label>
                          <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input name="password" type="password" ngModel required></ion-input>
                        </ion-item>
                        <div>
                              <ion-col size-md="6" style="padding-right: 100px;">
                                <ion-button  size="medium" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                                <br>
                                <ion-button  size="medium" expand="block">Sign Up</ion-button>
                              </ion-col>
                        </div>
                      </form>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
