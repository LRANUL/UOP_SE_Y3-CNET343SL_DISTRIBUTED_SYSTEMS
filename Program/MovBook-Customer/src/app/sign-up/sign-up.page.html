<ion-content >
  <div style="padding-top: 40px;">
      <ion-grid>
        <ion-row>
          <ion-col size-md="10" offset-md="1">
            <ion-card  style="border-radius: 10px;">
              <ion-card-header>
                <ion-grid>
                  <ion-row>
                    <ion-col size-md="5" offset-md="3.5">
                      <ion-avatar style="width: 100px; height: 100px; margin: auto;">
                      <img src="../../assets/images/profile.png">
                    </ion-avatar>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-header>
                 <ion-title style="text-align: center; margin-left: 15px; font-size: x-large; font-weight: bolder;">Sign Up</ion-title>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size-md="10" offset-md="1">
                      <form #form="ngForm" (ngSubmit)="signUp(form)">
                        <ion-grid>
                          <ion-row>
                            <ion-col size-md="3">
                              <ion-item>
                                <ion-label position="floating">First Name</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                            <ion-col size-md="3" style="padding-left: 40px;">
                              <ion-item>
                                <ion-label position="floating">Middle Name</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                            <ion-col size-md="3" style="padding-left: 40px;">
                              <ion-item>
                                <ion-label position="floating">Last Name</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size-md="3">
                            <ion-item>
                              <ion-label position="floating">Email</ion-label>
                              <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                            </ion-item>
                          </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size-md="3">
                              <ion-item>
                                <ion-label position="floating">Street Address</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                            <ion-col size-md="3" style="padding-left: 40px;">
                              <ion-item>
                                <ion-label position="floating">City</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size-md="3">
                              <ion-item>
                                <ion-label position="floating">Postal Code</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size-md="3">
                              <ion-item>
                                <ion-label position="floating">Phone Number</ion-label>
                                <ion-input name="email" type="email" placeholder="example@email.com" ngModel required></ion-input>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <div>
                              <ion-col size-md="6" style="padding-right: 100px;">
                                <ion-button  size="medium" type="submit" [disabled]="form.invalid" expand="block">Sign Up</ion-button>
                                <br>
                                <ion-button  size="medium" expand="block">Cancel</ion-button>
                              </ion-col>
                        </div>
                      </form>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
