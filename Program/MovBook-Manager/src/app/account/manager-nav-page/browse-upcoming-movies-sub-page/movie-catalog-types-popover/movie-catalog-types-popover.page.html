<ion-list style="min-width: 200px">
  <form>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="closeMoveCatalogTypesPopover()" color="danger">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label style="font-size: 20px">
              <b>Select a category:</b>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button
              color="tertiary"
              expand="block"
              (click)="addMovieToUpcomingAlert('Confirmation ', 'This movie will be added to the movie catalog (Upcoming), do you want to continue?', passedMovieId, 'Upcoming')"
            >
              UPCOMING SHOW
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button 
              color="tertiary" 
              expand="block"
              (click)="addMovieToNowShowingAlert('Confirmation ', 'This movie will be added to the movie catalog (Now Showing), do you want to continue?', passedMovieId, 'NowShowing')"  
            >
              NOW SHOWING
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </form>
</ion-list>
