<ion-header>
  <ion-toolbar>
    <ion-title><b>ADD BEVERAGE</b></ion-title>
    <ion-button
      (click)="closeAddBeverageModal()" 
      slot="end" 
      shape="round" 
      fill="outline" 
      color="danger" 
      id="closeAddBeverageModalButton">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
    <!-- Loading Spinner - Add Beverage -->
    <ion-spinner name="crescent" style="height: 50px;
                                        width: 50px;
                                        position: absolute;
                                        top: 5%;
                                        left: 60%;
                                        transform: translateX(-40%);" *ngIf="loadingSpinnerAddBeverage"></ion-spinner>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- CONTENT CARD -->
  <ion-card>
    <ion-card-content>

      <ion-label style="font-size: 20px;
                        color: #000000;">
        Beverage Details
      </ion-label>

      <div>
        <form [formGroup]="addBeverageForm" (ngSubmit)="confirmBoxAddBeverage('Confirmation', 'New beverage will be added, do you want to continue?', addBeverageForm.value)">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-label id="addBeverageFormText">
                  Name:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" placeholder="Name" clearInput formControlName="beverageName"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <ion-label id="addBeverageFormText">
                  Image Link:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" placeholder="Link" clearInput formControlName="beverageImageLink"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <ion-label id="addBeverageFormText">
                  Price (LKR):
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="number" placeholder="LKR /-" clearInput formControlName="beveragePrice"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <ion-label id="addBeverageFormText">
                  Quantity:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="number" placeholder="Quantity" clearInput formControlName="beverageQuantity"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top: 10px;">
              <ion-button color="tertiary" expand="block" type="submit" [disabled]="!addBeverageForm.valid" style="min-width: 250px;
                                                                                                                      min-height: 40px;
                                                                                                                      position: relative;
                                                                                                                      left: 50%;
                                                                                                                      transform: translateX(-50%);">
                ADD BEVERAGE
              </ion-button>
            </ion-row>
          </ion-grid>
        </form>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
