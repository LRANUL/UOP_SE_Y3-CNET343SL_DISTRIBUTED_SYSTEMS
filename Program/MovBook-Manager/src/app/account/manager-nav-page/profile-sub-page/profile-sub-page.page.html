<ion-content>
  <ion-card style="min-height: 97%;
                  position: relative;
                  margin-top: 0.9%;">
    <ion-card-content>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <div style="width: 60%;
                  height: 100%;
                  border-radius: 10px;
                  padding: 1%;
                  position: relative;
                  left: 50%;
                  transform: translateX(-50%);
                  background-color: #ffffff;
                  margin-top: 5%;
                  box-shadow: 0px 0px 30px #888888;">
                    <ion-grid>
                      <ion-row style="height: 20%;
                                      width: 100%;
                                      padding-bottom: 2%;">
                        <ion-col size="12">
                          <div style="width: 150px;
                                      height: 150px;
                                      position: relative;
                                      top: 50%;
                                      left: 50%;
                                      transform: translate(-50%, -50%);
                                      background-color: #ffffff;
                                      border-radius: 10px;
                                      box-shadow: 0px 0px 30px #888888;">
                            <img src="assets/images/account/manager/operator-accounts-sub-page/operator-icon.png" style="width: 100%;
                                    position: relative;
                                    top: 50%;
                                    left: 50%;
                                    transform: translate(-50%, -50%);">
                          </div>
                        </ion-col>
                      </ion-row>
                      <ion-row style="height: 20%;
                                      width: 100%;">
                        <ion-col size="12">
                          <div style="padding-left: 20%;">
                            <ion-label style="font-size: 30px;
                                              color: #000000;
                                              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                              Account Details
                            </ion-label>
                          </div>
                        </ion-col>
                      </ion-row>
                      <ion-row style="height: 60%;
                                      width: 100%;">
                        <ion-col size="12">
                          <div style="width: 80%;
                                      margin-left: 20%;">
                            <ion-grid>
                              <ion-row>
                                <ion-col size=6>
                                  <ion-label class="sub-heading-text">
                                    Name:
                                  </ion-label>
                                </ion-col>
                                <ion-col size=6>
                                  <ion-label class="user-details-text">
                                    {{prefix}} {{firtName}} {{middleName}} {{lastName}}
                                  </ion-label>
                                </ion-col>
                              </ion-row>
                              <ion-row>
                                <ion-col size=6>
                                  <ion-label class="sub-heading-text">
                                    Email Address:
                                  </ion-label>
                                </ion-col>
                                <ion-col size=6>
                                  <ion-label class="user-details-text">
                                    {{emailAddress}}
                                  </ion-label>
                                </ion-col>
                              </ion-row>
                              <ion-row>
                                <ion-col size=6>
                                  <ion-label class="sub-heading-text">
                                    Address:
                                  </ion-label>
                                </ion-col>
                                <ion-col size=6>
                                  <ion-label class="user-details-text">
                                    {{address}}
                                  </ion-label>
                                </ion-col>
                              </ion-row>
                              <ion-row>
                                <ion-col size=6>
                                  <ion-label class="sub-heading-text">
                                    Phone Number:
                                  </ion-label>
                                </ion-col>
                                <ion-col size=6>
                                  <ion-label class="user-details-text">
                                    {{phone}}
                                  </ion-label>
                                </ion-col>
                              </ion-row>
                              <ion-row>
                                <ion-col size=6>
                                  <ion-label class="sub-heading-text">
                                    Registered Date Time:
                                  </ion-label>
                                </ion-col>
                                <ion-col size=6>
                                  <ion-label class="user-details-text">
                                    {{registeredDateTime}}
                                  </ion-label>
                                </ion-col>
                              </ion-row>
                            </ion-grid>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </div>

    </ion-card-content>
  </ion-card>
</ion-content>
