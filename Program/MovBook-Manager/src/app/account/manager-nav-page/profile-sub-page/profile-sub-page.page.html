<ion-content>
  <ion-card style="min-height: 97%;
                  position: relative;
                  margin-top: 0.9%;">
    <ion-card-content>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <div style="width: 50%;
                  height: 500px;
                  box-shadow: 5px 3px 18px #888888;
                  background-color: #ffffff;
                  border-radius: 15px;
                  position: absolute;
                  margin-top: 10%;
                  transform: translateX(50%);">


        <ion-img src="assets/images/account/manager/profile-sub-page-images/profile-icon.png" style="width: 70px;
height: 70px;
position: relative;
left: 50%;
top: 10px;
transform: translateX(-50%);"></ion-img>
        <div style="padding: 20%;font-size: x-large;">
          <h5>Name: {{Prefix}}.{{FirstName}} {{MiddleName}} {{LastName}}</h5>
          <h5>Email: {{Email}}</h5>
          <h5>Phone: {{Phone}}</h5>
          <h5>Street Address: {{StreetAddress}}</h5>
          <h5>City: {{City}}</h5>
          <h5>Postal code: {{PostalCode}}</h5>
        </div>
      </div>


    </ion-card-content>
  </ion-card>
</ion-content>
