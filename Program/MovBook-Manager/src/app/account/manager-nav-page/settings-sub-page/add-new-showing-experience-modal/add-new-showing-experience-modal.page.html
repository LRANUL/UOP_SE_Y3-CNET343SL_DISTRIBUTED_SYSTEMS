<ion-header>
  <ion-toolbar>
    <ion-title>Add New Showing Experience</ion-title>
    <ion-button
      (click)="closeAddNewShowingExperienceModal()" 
      slot="end" 
      shape="round" 
      fill="outline" 
      color="danger" 
      id="closeModalButton">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- CONTENT CARD -->
  <ion-card>
    <ion-card-content>

      <ion-label style="font-size: 20px;
                        color: #000000;">
        Showing Experience Details
      </ion-label>

      <div>
        <form [formGroup]="addNewShowingExperienceForm" (ngSubmit)="addNewShowingExperienceDetails(addNewShowingExperienceForm.value)">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-label class="add-new-showing-experience-form-text">
                  Experience:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" placeholder="Enter experience" clearInput formControlName="showingExperience"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <ion-label class="add-new-showing-experience-form-text">
                  Description:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" placeholder="Enter description" clearInput formControlName="description"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top: 10px;">
              <ion-button color="tertiary" expand="block" type="submit" [disabled]="!addNewShowingExperienceForm.valid" style="min-width: 250px;
                                                                                                                              min-height: 40px;
                                                                                                                              position: relative;
                                                                                                                              left: 50%;
                                                                                                                              transform: translateX(-50%);">
                ADD SHOWING EXPERIENCE
              </ion-button>
            </ion-row>
          </ion-grid>
        </form>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
