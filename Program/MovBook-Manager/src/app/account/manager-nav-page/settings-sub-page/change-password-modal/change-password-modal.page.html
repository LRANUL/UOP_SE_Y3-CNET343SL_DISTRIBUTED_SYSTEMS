<ion-header>
  <ion-toolbar>
    <ion-title>CHANGE ACCOUNT PASSWORD</ion-title>
    <!-- Loading Spinner - Change Account Password -->
    <ion-spinner name="crescent" style="height: 50px;
                                        width: 50px;
                                        position: absolute;
                                        top: 5%;
                                        left: 60%;
                                        transform: translateX(-40%);" *ngIf="loadingSpinnerChangePassword"></ion-spinner>
    <ion-button
      (click)="closeChangePasswordModal()" 
      slot="end" 
      shape="round" 
      fill="outline" 
      color="danger" 
      id="closeModalButton">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- CONTENT CARD -->
  <ion-card>
    <ion-card-content>

      <ion-label style="font-size: 20px;
                        color: #000000;">
        Password Details
      </ion-label>

      <div>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePasswordDetails(changePasswordForm.value)">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-label class="change-password-form-text">
                  Old Password:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" clearInput formControlName="oldPassword"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <ion-label class="change-password-form-text">
                  New Password:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" clearInput formControlName="newPassword"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <ion-label class="change-password-form-text">
                  Confirm New Password:
                </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item>
                  <ion-input type="text" clearInput formControlName="confirmNewPassword"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top: 10px;">
              <ion-button color="tertiary" expand="block" type="submit" [disabled]="!changePasswordForm.valid" style="min-width: 250px;
                                                                                                                      min-height: 40px;
                                                                                                                      position: relative;
                                                                                                                      left: 50%;
                                                                                                                      transform: translateX(-50%);">
                UPDATE PASSWORD
              </ion-button>
            </ion-row>
          </ion-grid>
        </form>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
