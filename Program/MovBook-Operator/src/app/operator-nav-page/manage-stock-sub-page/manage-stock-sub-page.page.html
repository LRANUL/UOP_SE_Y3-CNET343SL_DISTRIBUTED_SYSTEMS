<ion-content>
  <ion-grid style="background-color: #374d58">
    <ion-row>
      <ion-col size="auto">
        <img src="assets\images\MovBook-Logo.jpeg" style="width: 200px;border-radius: 5px;margin-bottom: 10px;">
        <div class="profilePhoto">
          <img src="assets\images\operator.jpg" style="border-radius: 50px; width: 150px; height: 150px" />
          <span class="onlineStatus"></span>
          <h4>{{name}}</h4>
          <h6>{{email}}</h6>
          <br />
        </div>
        <ion-button expand="block" color="button" href="operator/dashboard">Dashboard</ion-button>
        <ion-button expand="block" color="button" href="operator/movie-booking">Movie Bookings</ion-button>
        <ion-button expand="block" color="light" href="operator/manage-stock">Beverages</ion-button>
        <ion-button expand="block" color="button" href="operator/support">Support</ion-button>
        <ion-button expand="block" color="button" style="margin-top: 80%" href="operator/settings">Settings</ion-button>
      </ion-col>
      <ion-col style="width:80%;border-radius: 25px; background-color: #e8e8e8;margin: 10px;">
        <ion-row>
          <h1 style="color: #374d58;"><b>Beverages</b></h1>
        </ion-row>
        <ion-row style="height: 280px;overflow-y: scroll;">
          <ion-card *ngFor="let beverage of Beverages" style="width: 250px;height: 500px;">
            <ion-img src='{{beverage.imgUrl}}'></ion-img>
            <ion-card-title>{{beverage.name}}</ion-card-title>
            <ion-card-subtitle>{{beverage.price}}</ion-card-subtitle>
            <ion-card-content>
              <p>Quantity: {{beverage.quantity}}</p>
              <p>Description: {{beverage.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-col>
      <ion-col size="auto" style="width:200px;border-radius: 25px; background-color: #e8e8e8;margin: 10px;">
        <ion-row>
          <h1 style="color: #374d58;"><b>Stock Update</b></h1>
        </ion-row>
        <ion-list>
          <ion-item>Selection: {{beverage}}</ion-item>
          <ion-item>Quantity: <ion-input></ion-input></ion-item>
          <ion-button>Update</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
