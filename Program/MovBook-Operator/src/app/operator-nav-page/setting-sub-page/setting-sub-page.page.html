<ion-content>
  <ion-grid style="background-color: darkgray !important;">
    <ion-row>
      <ion-col size="auto">
        <img src="assets\icon\MovBook-Logo.png" style="width: 200px;border-radius: 5px;margin-bottom: 10px;">
        <div class="profilePhoto">
          <img src="assets\images\operator.jpg" style="border-radius: 50px; width: 150px; height: 150px" />
          <span class="onlineStatus"></span>
          <h4>{{name}}</h4>
          <h6>{{email}}</h6>
          <br />
        </div>
        <ion-button expand="block" color="button" (click)="goToDashboard()">Dashboard</ion-button>
        <ion-button expand="block" color="button" (click)="goToBooking()">Movie Bookings</ion-button>
        <ion-button expand="block" color="button" (click)="goToStock()">Beverages</ion-button>
        <ion-button expand="block" color="button" (click)="goToSupport()">Support</ion-button>
        <ion-button expand="block" color="light" style="margin-top: 80%" (click)="goToSettings()">Settings</ion-button>
      </ion-col>
      <ion-col style="width:100%;border-radius: 25px; background-color: #e8e8e8;margin: 10px;">
        <ion-row>
          <h1 style="color: darkgray !important;;"><b>Account and Profile</b></h1>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Name: {{Name}}</h3>
            <h4>Email: {{Email}}</h4>
            <h4>Address: {{Address}}</h4>
            <h4>Phone: {{Phone}}</h4>
            <h4>Registered Date/Time: {{RegisteredDateTime}}</h4>
          </ion-col>
          <ion-col>
            <ion-button (click)="updatePassword()">Update Password</ion-button>
            <ion-button (click)="updateEmail()">Update Email</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
