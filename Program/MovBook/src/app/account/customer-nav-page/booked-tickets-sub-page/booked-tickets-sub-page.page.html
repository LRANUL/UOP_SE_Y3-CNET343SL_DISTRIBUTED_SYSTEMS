<ion-content>
  <div style="padding-top: 30px;">
    <ion-header style="text-align: center; font-size: xx-large; padding-bottom: 20px;">Booking History</ion-header>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" offset-md="1">
        <ion-card>
          <ion-row>
            <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col offset-md="0.4">
                <img src="" style="height: 130px;">
              </ion-col>
              <ion-col size-md="4" offset-md="1">
                <ion-card-header>
                  <ion-card-title>Movie Name: </ion-card-title>
                  <ion-card-subtitle>Location: </ion-card-subtitle>
                  <ion-card-subtitle>Time: </ion-card-subtitle>
                  <ion-card-subtitle>Movie Hall: </ion-card-subtitle>
                </ion-card-header>
              </ion-col> 
            </ion-row>
          </ion-grid>
            </ion-col>
            </ion-row>
            <ion-item-divider>
              <ion-card-content>
                <ion-label>
                    Number Of Tickets: 
                </ion-label>
              </ion-card-content>
            </ion-item-divider>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
