<ion-header [translucent]="true">
    <ion-toolbar>
        <img src="../../../../assets/images/MovBook-Logo.jpeg" style="width: 160px;border-radius: 5px;margin-bottom: 10px; padding-left: 10px;">
        <ion-icon name="person-circle-outline" slot="end" style="padding-right: 15px; font-size: 30px"></ion-icon>
        <ion-icon name="log-out-outline" slot="end" style="padding-right: 20px; padding-left: 15px; font-size: 30px;"></ion-icon>
      <ion-button slot="start" color="light">
        <ion-menu-button menu = "menuCustomer"></ion-menu-button>
      </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
  <div style="padding-top: 30px;">
    <ion-header style="text-align: center; font-size: xx-large; padding-bottom: 20px;">Booking History</ion-header>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" offset-md="1">
        <div>
        <ion-card *ngFor="let tickets of bookedticket">
          <ion-row>
            <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col offset-md="0.4">
                <img src="{{tickets.movieTickets.moviePoster}}" style="height: 150px; width: 150px;">
              </ion-col>
              <ion-col size-md="4" offset-md="1">
                <ion-card-header>
                  <ion-card-title>Movie Name: {{tickets.movieTickets.movieName}}</ion-card-title>
                  <ion-card-subtitle>Location: {{tickets.movieTickets.location}}</ion-card-subtitle>
                  <ion-card-subtitle>Time: {{tickets.movieTickets.timeSlot}}</ion-card-subtitle>
                  <ion-card-subtitle>Movie Hall: {{tickets.movieTickets.hallName}}</ion-card-subtitle>
                  <ion-card-subtitle>Seat Number: {{tickets.movieTickets.seatNumber}}</ion-card-subtitle>
                </ion-card-header>
              </ion-col>
            </ion-row>
          </ion-grid>
            </ion-col>
            </ion-row>
            <ion-item-divider>
              <ion-card-content>
                <ion-label>
                  Total cost Of Tickets: {{tickets.totalCostLKR}}
                </ion-label>
              </ion-card-content>
            </ion-item-divider>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
