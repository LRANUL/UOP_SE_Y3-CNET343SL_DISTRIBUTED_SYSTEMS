
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" offset-md="1">
        <ion-header style="font-size: xx-large; padding-top: 10px;" >Buy Tickets</ion-header>
        <br>
        <br>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-select placeholder="All Locations">
                  <ion-select-option value="Colombo">Colombo</ion-select-option>
                  <ion-select-option value="Panadura">Panadura</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-select placeholder="Today">
                  <ion-select-option value="Colombo">Colombo</ion-select-option>
                  <ion-select-option value="Panadura">Panadura</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-select placeholder="Movie">
                  <ion-select-option value="Colombo">Colombo</ion-select-option>
                  <ion-select-option value="Panadura">Panadura</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-select placeholder="Experience">
                  <ion-select-option value="Colombo">Colombo</ion-select-option>
                  <ion-select-option value="Panadura">Panadura</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <br>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col style="padding-left: 30px;">
                <ion-header>
                  <ion-card-title> Movie Name: Assasin creed</ion-card-title>
                  <br>
                  <img src=" " style="height: 150px;">
                </ion-header>
              </ion-col>
              <ion-col>
              <div>
                <ion-header>
                  <ion-card-title>Cinema Location</ion-card-title>
                </ion-header>
                <div>
                  <ion-card-header>
                    <ion-card-subtitle style="font-weight: bold;">Cinema Experinece</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <ion-buttons>
                            <ion-button expand="round" fill="outline" (click)="gotourl()">8:00 am</ion-button>
                            <hr>
                            <ion-button expand="round" fill="outline">1:30 pm</ion-button>
                            <hr>
                            <ion-button expand="round" fill="outline">4:30 pm</ion-button>
                          </ion-buttons>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </div>
                <div>
                  <ion-card-header>
                    <ion-card-subtitle style="font-weight: bold;">Cinema Experinece</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <ion-buttons>
                            <ion-button expand="round" fill="outline">8:00 am</ion-button>
                            <hr>
                            <ion-button expand="round" fill="outline">1:30 pm</ion-button>
                            <hr>
                            <ion-button expand="round" fill="outline">4:30 pm</ion-button>
                          </ion-buttons>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </div>
              </div>
              <div>
                <ion-header>
                  <ion-card-title>Cinema Location</ion-card-title>
                </ion-header>
                <div>
                  <ion-card-header>
                    <ion-card-subtitle style="font-weight: bold;">Cinema Experinece</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <ion-buttons>
                            <ion-button expand="round" fill="outline">8:00 am</ion-button>
                            <hr>
                            <ion-button expand="round" fill="outline">1:30 pm</ion-button>
                            <hr>
                            <ion-button expand="round" fill="outline">4:30 pm</ion-button>
                          </ion-buttons>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </div>
              </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
