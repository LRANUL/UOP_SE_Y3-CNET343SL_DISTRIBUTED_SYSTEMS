<!-- SEARCH MOVIES CONTENT SECTION -->
<div id="search-movies-content-container">

  <!-- AVAILABLE MOVIES TITLE -->
  <ion-title style="margin-top: 2%;
                    letter-spacing: 1px;"><b>AVAILABLE MOVIES</b></ion-title>

  <!-- MOVIE CONTAINER -->
  <div>
    <ion-card style="height: 800px;
                    background-color: rgb(255, 255, 255);
                    border-radius: 10px;
                    overflow-y: auto;">
      <ion-card-content>

        <div>
          <!-- NO OF MOVIES AVAILABLE -->
          <ion-label style="color:rgb(0, 0, 0);
                  font-size: 15px;
                  letter-spacing: 1px;
                  position: absolute;
                  top: 5%;
                  left: 5%;">
          <b>4</b> movies available
          </ion-label>
        </div>

        <!-- SEARCH RESULT CARDS CONTAINER -->
        <div style="padding-top: 2.5%;">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <div style="width: 100%;
                            height: 390px;
                            background-color: rgb(82, 104, 122);
                            border-radius: 10px;">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div style="background-color: rgb(122, 128, 133);">
                          <ion-grid style="width: 100%;
                                          position: relative;
                                          left: 0%;">
                            <ion-row>
                              <ion-col>
                                <div style="position: absolute;
                                            right: -6%;">
                                  <ion-button color="light">
                                    <ion-icon name="close-outline" style="width: 30px; 
                                                                          height: 30px;
                                                                          color: rgb(255, 0, 0)"></ion-icon>
                                  </ion-button>
                                </div>
                                <div style="width: 250px;
                                    height: 340px;
                                    background-color: rgb(10, 135, 245);
                                    border-radius: 10px;
                                    position: relative;
                                    left: 50%;
                                    transform: translateX(-50%);">
                                  POSTER IMAGE
                                </div>
                              </ion-col>
                              <ion-col>
                                <ion-row>
                                  <ion-col>
                                    <ion-label style="font-size: 25px; 
                                                      letter-spacing: 1px;">
                                      <b>MOVIE NAME</b>
                                    </ion-label>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-label style="font-size: 26px; 
                                                      letter-spacing: 1px;">
                                      RELEASED YEAR
                                    </ion-label>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>

                                    <!-- MOVIE CATALOG TYPE SELECTION - BUTTON -->
                                    <ion-button expand="block" style="--border-radius: 40px;" (click)="openMovieCatalogTypesPopover($event)">
                                      <ion-label>
                                        <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/add-to-movie-catalog-icon.png" style="width: 25px;
                                                                                                                                            margin-left: 0px;"></ion-img>
                                      </ion-label>
                                      <ion-label style="margin-left: 10px;">
                                        ADD TO MOVIE CATALOG
                                      </ion-label>
                                    </ion-button>
                                    <!-- 
                                      background-color: rgb(0, 149, 149);
                                     -->

                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-button expand="block" style="--border-radius: 40px;" (click)="openMovieDetailsModal()">
                                      <ion-label>
                                        <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/more-details-icon.png" style="width: 25px;
                                                                                                                                            margin-left: 0px;"></ion-img>
                                      </ion-label>
                                      <ion-label style="margin-left: 10px;">
                                        VIEW DETAILS
                                      </ion-label>
                                    </ion-button>
                                  </ion-col>
                                </ion-row>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-col>
              <ion-col size="3">
                <div style="width: 100%;
                            height: 390px;
                            background-color: rgb(82, 104, 122);
                            border-radius: 10px;">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div style="background-color: rgb(122, 128, 133);">
                          <ion-grid style="width: 100%;
                                          position: relative;
                                          left: 0%;">
                            <ion-row>
                              <ion-col>
                                <div style="position: absolute;
                                            right: -6%;">
                                  <ion-button color="light">
                                    <ion-icon name="close-outline" style="width: 30px; 
                                                                          height: 30px;
                                                                          color: rgb(255, 0, 0)"></ion-icon>
                                  </ion-button>
                                </div>
                                <div style="width: 250px;
                                    height: 340px;
                                    background-color: rgb(10, 135, 245);
                                    border-radius: 10px;
                                    position: relative;
                                    left: 50%;
                                    transform: translateX(-50%);">
                                  POSTER IMAGE
                                </div>
                              </ion-col>
                              <ion-col>
                                <ion-row>
                                  <ion-col>
                                    <ion-label style="font-size: 25px; 
                                                      letter-spacing: 1px;">
                                      <b>MOVIE NAME</b>
                                    </ion-label>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-label style="font-size: 26px; 
                                                      letter-spacing: 1px;">
                                      RELEASED YEAR
                                    </ion-label>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-button expand="block" style="--border-radius: 40px;">
                                      <ion-label>
                                        <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/add-to-movie-catalog-icon.png" style="width: 25px;
                                                                                                                                            margin-left: 0px;"></ion-img>
                                      </ion-label>
                                      <ion-label style="margin-left: 10px;">
                                        ADD TO MOVIE CATALOG
                                      </ion-label>
                                    </ion-button>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-button expand="block" style="--border-radius: 40px;">
                                      <ion-label>
                                        <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/more-details-icon.png" style="width: 25px;
                                                                                                                                            margin-left: 0px;"></ion-img>
                                      </ion-label>
                                      <ion-label style="margin-left: 10px;">
                                        VIEW DETAILS
                                      </ion-label>
                                    </ion-button>
                                  </ion-col>
                                </ion-row>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>


      </ion-card-content>
    </ion-card>
  </div>

</div>
