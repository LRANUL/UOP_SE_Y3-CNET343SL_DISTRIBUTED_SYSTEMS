<!-- SEARCH MOVIES CONTENT SECTION -->
<div id="search-movies-content-container">

  <!-- SEARCH BY MOVIE NAME TITLE -->
  <ion-title style="margin-top: 2%;
                    letter-spacing: 1px;"><b>SEARCH BY MOVIE NAME</b></ion-title>

  <!-- SEARCH BY MOVIE NAME FORM -->
  <div style="margin-top: 20px;">
    <form [formGroup]="searchUpcomingMoviesForm" (ngSubmit)="getMovieSearchResults(searchUpcomingMoviesForm.value)">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label class="search-movie-form-text">
              Movie Title:
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-input type="text" placeholder="Enter Title" clearInput formControlName="movieTitle"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-label class="search-movie-form-text">
              Released Year (Optional):
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-select value="2021" okText="SELECT" cancelText="DISMISS" formControlName="movieReleaseYear">
                <ion-select-option value="2021">2021</ion-select-option>
                <ion-select-option value="2020">2020</ion-select-option>
                <ion-select-option value="2019">2019</ion-select-option>
                <ion-select-option value="2018">2018</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <div>
              <ion-button expand="block" type="submit" [disabled]="!searchUpcomingMoviesForm.valid">
                <ion-label>
                  <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/search-icon.png" style="width: 25px;
                                                                                                                      margin-left: 0px;"></ion-img>
                </ion-label>
                <ion-label style="margin-left: 10px;">
                  SEARCH
                </ion-label>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <!-- MOVIE SEARCH RESULTS CONTAINER -->
  <div>
    <ion-card style="height: 700px;
                    background-color: rgb(255, 255, 255);
                    border-radius: 10px;
                    overflow-y: auto;">
      <ion-card-content>

        <!-- SEARCH RESULTS TITLE -->
        <ion-title style="color:rgb(0, 0, 0);
                          letter-spacing: 1px;
                          padding-top: 10px;">Search Results -</ion-title>

        <!-- NO OF RESULTS FOUND -->
        <ion-label style="color:rgb(0, 0, 0);
                          font-size: 15px;
                          letter-spacing: 1px;
                          position: absolute;
                          top: 25px;
                          left: 20%;">
          <b>{{ movieSearchResults?.totalResults }}</b> results found
        </ion-label>

        <!-- SEARCH RESULT CARDS CONTAINER -->
        <div style="padding-top: 10px;">
          <ion-grid>
            <ion-row>
              <ion-col size="3" *ngFor="let movie of movieSearchResults?.Search">
                <div style="height: auto;
                            border-radius: 10px;">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div>
                          <ion-grid style="width: 100%;
                                          position: relative;
                                          left: 0%;">
                            <ion-row>
                              <ion-col>
                                <div style="width: 250px;
                                    height: 340px;
                                    border-radius: 10px;
                                    position: relative;
                                    left: 50%;
                                    transform: translateX(-50%);">
                                  <ion-img src="{{ movie?.Poster }}" style="width: 100%; 
                                                                            height: 100%;"></ion-img>
                                </div>
                              </ion-col>
                              <ion-col>
                                <ion-row>
                                  <ion-col>
                                    <ion-label style="font-size: 25px; 
                                                      letter-spacing: 1px;">
                                      <b>{{ movie?.Title }}</b>
                                    </ion-label>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-label style="font-size: 26px; 
                                                      letter-spacing: 1px;">
                                      {{ movie?.Year }}
                                    </ion-label>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-button expand="block" type="submit" 
                                      (click)="addMovieToWaitListAlert('Confirmation ', 'This movie will be added to the waitlist, do you want to continue?')"
                                      style="--border-radius: 40px;">
                                      <ion-label>
                                        <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/add-to-waitlist-icon.png" style="width: 25px;
                                                                                                                                            margin-left: 0px;"></ion-img>
                                      </ion-label>
                                      <ion-label style="margin-left: 10px;">
                                        ADD TO WAITLIST
                                      </ion-label>
                                    </ion-button>
                                  </ion-col>
                                </ion-row>
                                <ion-row>
                                  <ion-col>
                                    <ion-button expand="block" 
                                      type="submit" (click)="openMovieDetailsModal(movie?.imdbID)" 
                                      style="--border-radius: 40px;">
                                      <ion-label>
                                        <ion-img src="assets/images/account/manager/browse-upcoming-movies-sub-page/more-details-icon.png" style="width: 25px;
                                                                                                                                            margin-left: 0px;"></ion-img>
                                      </ion-label>
                                      <ion-label style="margin-left: 10px;">
                                        VIEW DETAILS
                                      </ion-label>
                                    </ion-button>
                                  </ion-col>
                                </ion-row>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>


      </ion-card-content>
    </ion-card>
  </div>

</div>
