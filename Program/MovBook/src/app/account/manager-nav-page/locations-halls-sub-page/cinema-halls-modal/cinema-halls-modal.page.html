<ion-header>
  <ion-toolbar>
    <ion-title><b>CINEMA HALLS</b></ion-title>
    <div style="width: 200px;
                position: absolute;
                right: 200px;
                top: 7px;">
      <ion-button
        shape="block"
        color="tertiary"
        (click)="openAddHallModal()">
        <ion-label>
          <ion-img src="assets/images/account/manager/locations-halls-sub-page/add-cinema-location-icon.png" style="width: 25px;
                                                                                                                    margin-right: 5px;"></ion-img>
        </ion-label>
        <ion-label>
          ADD HALL
        </ion-label>
      </ion-button>
    </div>
    <ion-button
      (click)="closeCinemaHallsModal()" 
      slot="end" 
      shape="round" 
      fill="outline" 
      color="danger" 
      id="closeCinemaHallsButton">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="height: 685px;">
    <ion-card-content>

      <div style="width: 100%;
                  background-color: rgb(241, 241, 241);
                  overflow-x: auto;
                  border-radius: 10px;">
        <table>
          <tbody>
            <tr>
              <td>
                <button style="height: 50px;
                            min-width: 300px;
                            background-color: rgb(51, 84, 112);
                            border-radius: 10px;
                            margin-right: 20px;">
                  <h1 style="color: #ffffff;
                            font-size: 20px;">Cinema Hall Name</h1>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>

        <div style="width: 100%;
                    border-bottom: #ccc solid 3px;
                    margin-top: 10px;">
        </div>

        <div>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>
                  <h2>Total No of Seats:</h2>
                </ion-label>
              </ion-col>
              <ion-col style="padding-left: 5px;">
                <ion-label style="font-size: 18px;">
                  <b>100</b>
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label>
                  <h2>Available Seats</h2>
                </ion-label>
              </ion-col>
              <ion-col style="padding-left: 5px;">
                <ion-label style="font-size: 18px;">
                  <b>100</b>
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label>
                  <h2>Unavailable Seats</h2>
                </ion-label>
              </ion-col>
              <ion-col style="padding-left: 5px;">
                <ion-label style="font-size: 18px;">
                  <b>100</b>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <!-- 'Layout of Hall Seating' Heading -->
        <ion-label>
          <h1 style="text-align: center;
                    margin-top: 10px;
                    font-weight: 600;">Layout of Hall Seating</h1>
        </ion-label>

        <!-- Hall Seating Layout Section -->
        <div style="width: 100%;
                    height: 365px;
                    overflow: auto;
                    margin-top: 20px;
                    background-color: rgb(96, 143, 230);
                    border-radius: 10px;">
          <!-- Hall Seating Layout Contents Section -->
          <div style="height: auto;
                      position: relative;
                      left: 50%;
                      transform: translateX(-50%);">

            <!-- Hall Seating Layout Screen Image -->
            <div>
              <ion-img src="assets/images/account/manager/locations-halls-sub-page/hall-screen-image.png" style="width: 65%;
                                                                                                                position: relative;
                                                                                                                left: 50%;
                                                                                                                transform: translateX(-50%);
                                                                                                                margin-bottom: 10px;"></ion-img>
            </div>

            <!-- Hall Seating Layout Screen Grid Table -->
            <div style="margin-top: 5px;
                        min-width: 95%;">
              <table style="border: none;
                            background-color: rgb(96, 143, 230);
                            position: relative;
                            left: 50%;
                            transform: translateX(-50%);">
                <tr>
                  <td class="seatingGridTableTableData">
                    <div class="seatingGridTableOuterDiv">
                      <p class="seatingGridTableOuterDivP">3</p>
                      <div class="seatingGridTableInnerDiv">
                        <p class="seatingGridTableInnerDivP">33</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="seatingGridTableOuterDiv">
                      <p class="seatingGridTableOuterDivP">3</p>
                      <div class="seatingGridTableInnerDiv">
                        <p class="seatingGridTableInnerDivP">33</p>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>


      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
